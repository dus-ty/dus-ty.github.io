<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}
  
  <script data-goatcounter="https://dus-ty.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  {% include head-custom.html %}
</head>

<body>
  <div class="wrapper">
    <header>
      <center>
        <h1>Insert Creative Title</h1>
      </center>
      <center>
        <p>A little something about nothing..</p>
      </center>
      <!-- Simple Menu -->
      <nav style="text-align: center; margin-top: 10px;">
        <a href="{{ '/' | relative_url }}" style="margin: 0 10px;">Home</a>
        <a href="{{ '/aboutme/' | relative_url }}" style="margin: 0 10px;">About</a>
        <a href="{{ '/postpage/' | relative_url }}" style="margin: 0 10px;">Posts</a>
        <a href="{{ '/contact/' | relative_url }}" style="margin: 0 10px;">Contact</a>
      </nav>
    </header>
    <section>

      {{ content }}

    </section>
  </div>
  <footer>
    {% if site.github.is_project_page %}
    <p>Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
    {% endif %}
    <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
  </footer>
  <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>

</html>
